        <div id="particles-js">
     <div class="contenedor">
         <header>
            <h1>Generador de Codigos QR</h1>

        </header>
        <div class="form">
             <input type="text" class="form-control" placeholder="URL, Palabras claves">
             <button id="generador" class="btn btn-primary">Generar Codigo</button>
         </div>
         <div class="codigo_code">
             <img src="" width="200" height="200" alt="">
            <button class="btn fas fa-arrow-down"  id="descargar"></button>
       </div>
    </div>
</div>
